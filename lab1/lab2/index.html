    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            backdrop-filter: blur(10px);
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mode-selector {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1rem;
        }

        .btn-mode {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-mode.active {
            background: var(--primary);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        .status {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            height: 1.5rem;
            color: #e2e8f0;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .cell.x { color: #f87171; text-shadow: 0 0 10px rgba(248, 113, 113, 0.5); }
        .cell.o { color: #60a5fa; text-shadow: 0 0 10px rgba(96, 165, 250, 0.5); }

        .reset-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .reset-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #94a3b8;
            text-align: center;
            line-height: 1.8;
            background: rgba(15, 23, 42, 0.8);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .highlight { color: #f1f5f9; font-weight: 600; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ŸÑÿπÿ®ÿ© XO</h1>
        
        <div class="mode-selector">
            <button class="btn-mode active" id="singleBtn" onclick="setMode('single')">ŸÑÿßÿπÿ® Ÿàÿßÿ≠ÿØ</button>
            <button class="btn-mode" id="multiBtn" onclick="setMode('multi')">ŸÑÿßÿπÿ®ŸäŸÜ</button>
        </div>

        <div class="status" id="status">ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® X</div>

        <div class="board" id="board">
            <div class="cell" onclick="handleCellClick(0)"></div>
            <div class="cell" onclick="handleCellClick(1)"></div>
            <div class="cell" onclick="handleCellClick(2)"></div>
            <div class="cell" onclick="handleCellClick(3)"></div>
            <div class="cell" onclick="handleCellClick(4)"></div>
            <div class="cell" onclick="handleCellClick(5)"></div>
            <div class="cell" onclick="handleCellClick(6)"></div>
            <div class="cell" onclick="handleCellClick(7)"></div>
            <div class="cell" onclick="handleCellClick(8)"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÑÿπÿ®ÿ©</button>
    </div>

    <footer>
        ÿßÿ≥ŸÖ ÿßŸÑÿ∑ÿßŸÑÿ®: <span class="highlight">ÿßŸÑŸàŸÑŸäÿØ ÿ®ŸÜ ÿ∑ŸÑÿßŸÑ ÿßÿ≠ŸÖÿØ ÿ¥ÿ≠Ÿäÿ∞Ÿä</span> | 
        ÿßŸÑÿ±ŸÇŸÖ ÿßŸÑÿ¨ÿßŸÖÿπŸä: <span class="highlight">446006496</span> <br>
        ÿ™ÿ≠ÿ™ ÿ•ÿ¥ÿ±ÿßŸÅ: <span class="highlight">ÿ£. ŸÖÿ≠ŸÖÿØ ÿ¨ÿ®ÿßŸÑŸä</span>
    </footer>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        let gameMode = 'single'; 

        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function setMode(mode) {
            gameMode = mode;
            document.getElementById('singleBtn').classList.toggle('active', mode === 'single');
            document.getElementById('multiBtn').classList.toggle('active', mode === 'multi');
            resetGame();
        }

        function handleCellClick(index) {
            if (board[index] !== "" || !gameActive) return;

            executeMove(index);

            if (gameActive && gameMode === 'single' && currentPlayer === "O") {
                setTimeout(aiMove, 500);
            }
        }

        function executeMove(index) {
            board[index] = currentPlayer;
            cells[index].innerText = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());
            
            if (checkWinner()) {
                statusDisplay.innerText = `ÿßŸÑŸÅÿßÿ¶ÿ≤ ŸáŸà ${currentPlayer}! üéâ`;
                gameActive = false;
            } else if (board.every(cell => cell !== "")) {
                statusDisplay.innerText = "ÿ™ÿπÿßÿØŸÑ! ü§ù";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                statusDisplay.innerText = `ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® ${currentPlayer}`;
            }
        }

        function aiMove() {
            let availableMoves = board.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            if (availableMoves.length > 0) {
                let randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                executeMove(randomMove);
            }
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === currentPlayer);
            });
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            statusDisplay.innerText = "ÿØŸàÿ± ÿßŸÑŸÑÿßÿπÿ® X";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
            });
        }
    </script>

</html>
